<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="__container__">
      <div class="__counter__wrapper__">
        <h1>Counter App</h1>
        <span class="__count__">0</span>
        <hr />
        <div class="__counter__buttons__">
          <button class="__subtruct__">
            <i class="fa-solid fa-arrow-down"></i>
            Subtruct
          </button>
          <button class="__reset__">
            <i class="fa-solid fa-spinner"></i>
            Reset
          </button>
          <button class="__add__">
            <i class="fa-solid fa-arrow-up"></i>
            Add
          </button>
        </div>
      </div>
    </section>

    <script
      src="https://kit.fontawesome.com/a0d604104f.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
